    <style> 
      /* Navbar styles */

      body{
        background-color:black ;
      }
      
      nav {
        background-color: #black;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content:space-evenly ;
        align-items: center;
        position:fixed ;
        top: 0;
        width: 120%;
        font-family: 'Fredoka One', cursive;
        right: 4px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        padding: 10px;
        margin-right: 100px;
        margin-left: 100px;
      }

      /* Search bar styles */
      #searchbar {
        background-color: white /*rgba(255, 255, 255, 0.8)*/;
        border-radius: 20px;
        padding: 10px;
        width: 400px;\
        height: 90%;
        border-style: solid;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #searchbar input {
        border: none;
        outline: none;
        font-size: 16px;
        width: 80%;
        margin-right: 10px;
        background-color: white;
      }

      #searchbar button {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 15px;
        padding: 10px;
        font-size: 16px;
      }

      #Title center h1 {
        font-size:35
        font-family: 'Reggae One', cursive;
      }

      /* Translucent effects */
      .translucent {
        background-color: rgba(255, 255, 255, 0.8);
      }

      /* Rounded corners */
      .rounded {
        border-radius: 20px;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 1s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .slide-in {
        animation: slideIn 1s;
      }

      @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(-50%); }
      }
      

      /* Advertisements */
      #ads {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ads a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }

      #ads img {
        height: 50px;
        margin-right: 10px;
      }
    </style>
